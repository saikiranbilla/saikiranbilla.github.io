<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Kiran Billa</title>
    <meta name="description"
        content="AI Engineer and graduate student at UIUC building agentic AI systems and data pipelines.">
    <meta property="og:title" content="Sai Kiran Billa">
    <meta property="og:description" content="Engineering intelligence from data.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://saikiranbilla.me">
    <meta name="theme-color" content="#111111">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav class="nav-bar">
            <a href="#hero" class="nav-brand">Sai Kiran Billa</a>
            <div class="header-actions">
                <button id="theme-toggle" class="nav-dm-btn" aria-label="Toggle Theme">
                    <i data-lucide="sun"></i>
                </button>
                <a href="https://linkedin.com/in/saikiranbilla" target="_blank" rel="noopener" class="nav-dm-btn"
                    aria-label="Connect on LinkedIn">
                    <i data-lucide="send"></i>
                </a>
            </div>
        </nav>
    </header>

    <div class="app-container">
        <main id="hero">
            <div class="profile-header" id="profile-container"></div>

            <div class="highlight-container" id="highlights-container"></div>

            <div class="nav-tabs" id="nav-tabs">
                <button class="tab-btn" data-tab="education">Education</button>
                <button class="tab-btn active" data-tab="projects">Projects</button>
                <button class="tab-btn" data-tab="experience">Experience</button>
            </div>

            <div class="feed-divider"></div>

            <div class="feed-container" id="feed-container"></div>
        </main>
    </div>

    <!-- Story Viewer Modal -->
    <div class="story-overlay" id="storyOverlay">
        <div class="story-container">
            <div class="story-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <button class="story-close" id="storyClose">&times;</button>
            <div class="story-slides">
                <div class="story-slide active" style="background: linear-gradient(160deg, #0a1a0f, #13294B)">
                    <span class="story-label">UIUC Quad</span>
                </div>
                <div class="story-slide" style="background: linear-gradient(160deg, #0a0a1f, #1a0a2e)">
                    <span class="story-label">Coding Setup</span>
                </div>
                <div class="story-slide" style="background: linear-gradient(160deg, #1f0a0a, #2e0a0a)">
                    <span class="story-label">Nature</span>
                </div>
            </div>
            <div class="story-nav-left" id="storyPrev"></div>
            <div class="story-nav-right" id="storyNext"></div>
        </div>
    </div>

    <!-- Highlights Modal -->
    <div class="highlight-overlay" id="highlightOverlay">
        <div class="highlight-modal">
            <button class="highlight-modal-close" id="highlightClose">&times;</button>
            <h3 class="highlight-modal-title" id="highlightTitle"></h3>
            <ul class="highlight-modal-list" id="highlightList"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@0.460.0/dist/umd/lucide.js"></script>
    <script src="script.js"></script>
</body>

</html>
